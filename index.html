<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="h1DateDuJour"></h1>
    

    <!-- ---------------------------  Div zone principale ------------------------------------- -->
    <div id="divMain">
        <div class="mainMenu">
            <p>
                <button class="basicBtn" onclick="onDisplayNoteEditor(true)">Créer une note</button>
            </p>
        </div>
        
        

        <!-- ----------------- DIV Tableau d'affichage des boutons de notes--------------------------- -->
        <div class="listBtnNote">
            <table>
                <tr>
                    <th>Notes en cours</th>
                    <th>Notes à faire</th>
                </tr>
                <tr>
                    <td>
                        <div id="divBtnNotesEnCours">
                            <!-- Injection des boutons -->
                        </div>
                    </td>
                    <td>
                        <div id="divBtnNotesAFaire">
                            <!-- Injection des boutons -->
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="basicBtn" onclick="onClickNavNoteEnCoursPrevious()" id="btnNoteEnCoursPrevious">Previous</button>
                        <button class="basicBtn" onclick="onClickNavNoteEnCoursNext()" id="btnNoteEnCoursNext">Next</button>
                    </td>
                    <td>
                        <button class="basicBtn" onclick="onClickNavNoteAFairePrevious()" id="btnNoteAFairePrevious">Previous</button>
                        <button class="basicBtn" onclick="onClickNavNoteAFaireNext()" id="btnNoteAFaireNext">Next</button>
                    </td>
                </tr>
                
            </table>
        </div>
        <!-- -----------------FIN DIV Tableau d'affichage des boutons de notes--------------------------- -->
       

        <!-- ------------------ ---------  Visualisation d'une tache ------------------>
        <div id="divNoteView" class="divNoteView">
            <table>
                <tr>
                    <th class="urgenceCategorie"><p class="noteViewHead" id="noteViewPriority">Priorité</p></th>
                    <th class="noteViewTag"><p class="noteViewHead" id="noteViewTag">[ TAG ]</p></th>
                    <th class="urgenceCategorie"><p class="noteViewHead" id="hnoteViewStatus">Status</p></th>
                </tr>
                <tr class="viewNoteRowTitle">
                    <td colspan="3"><p id="noteViewTitle"> TITRE </p></td>
                </tr>
                <tr class="tableViewNoteRowDetail">
                    <td colspan="3"><p id="pNoteViewDetail">Detail</p></td>
                </tr>
                <tr class="tableViewNoteRowStep">
                    <td colspan="3">
                        <ul>
                            <li>
                                <label id="labelNoteViewStep1">Etape 1</label>
                                <input id="checkboxNoteViewStep1" type="checkbox">
                            </li>
                            <li>
                                <label id="labelNoteViewStep2">Etape 2</label>
                                <input id="checkboxNoteViewStep2" type="checkbox">
                            </li>
                            <li>
                                <label id="labelNoteViewStep3">Etape 3</label>
                                <input id="checkboxNoteViewStep3" type="checkbox">
                            </li>
                            <li>
                                <label id="labelNoteViewStep4">Etape 4</label>
                                <input id="checkboxNoteViewStep4" type="checkbox">
                            </li>
                            <li>
                                <label id="labelNoteViewStep5">Etape 5</label>
                                <input id="checkboxNoteViewStep5" type="checkbox">
                            </li>
                            <li>
                                <label id="labelNoteViewStep6">Etape 6</label>
                                <input id="checkboxNoteViewStep6" type="checkbox">
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr class="noteViewDateRow">
                    <td colspan="3"><p id="noteViewDateInfo">Date de début et fin</p></td>
                </tr>
                <tr class="noteViewDateRow">
                    <td colspan="3"><p id="pNoteViewDateCreated">noteCréé le : </p></td>
                </tr>
                <!-- Les boutons -->
                <tr>
                    <td colspan="3">
                        <button onclick="onDisplayNoteEditor(false)">Modifier</button>
                        <button onclick="onDeleteNote()">Supprimer</button>
                    </td>
                </tr>

            </table>
        </div>
        <!-- ------------------ --------- FIN Visualisation d'une tache ------------------>

    </div>
    <!-- --------------------------- FIN Div zone principale ------------------------------------- -->



    <!-- ----------------- Creation /modification d'une tache --------------------->
    <div id="divNoteEditor" class="divNoteEditor">
        <p>
            <fieldset>
                <legend id="legendNoteEditor">Editer une note</legend>

                <ul>
                    <li>
                        <label for="inputNoteTag">TAG : </label>
                        <input class="input-field" id="inputNoteTag" type="text" placeholder="20 caractères max" maxlength="20">
                    </li>
                    <li>
                        <label for="inputNoteTitle">Titre : </label>
                        <input class="input-field" id="inputNoteTitle" type="text" placeholder="Titre" maxlength="80">
                    </li>
                    <li>
                        <label for="selectorNotePriority">Priorité : </label>
                        <select name="" id="selectorNotePriority">
                            <option value="Routine">Routine</option>
                            <option value="Urgent">Urgent</option>
                            <option value="Flash">Flash</option>
                        </select>
                        <label for="selectorNoteStatus">Statut : </label>
                        <select name="" id="selectorNoteStatus">
                            <option value="A faire">A faire</option>
                            <option value="En cours">En cours</option>
                            <option value="Termine">Termine</option>
                        </select>
                    </li>
                    <li>
                        <label for="textareaNoteDetail">Detail</label>
                        <textarea class="textarea-field" name="" id="textareaNoteDetail" cols="30" rows="10"></textarea>
                    </li>
                    <li>
                        <!-- <label for="inputNoteStep1">Etape 1</label> -->
                        <input class="input-field" id="inputNoteStep1" type="text" placeholder="Etape 1" maxlength="80"/>
                        <input id="checkboxNoteStep1" type="checkbox">
                    </li>
                    <li>
                        <!-- <label for="inputNoteStep2">Etape 2</label> -->
                        <input class="input-field" id="inputNoteStep2" type="text" placeholder="Etape 2" maxlength="80"/>
                        <input id="checkboxNoteStep2" type="checkbox">
                    </li>
                    <li>
                        <!-- <label for="inputNoteStep3">Etape 3</label> -->
                        <input class="input-field" id="inputNoteStep3" type="text" placeholder="Etape 3" maxlength="80"/>
                        <input id="checkboxNoteStep3" type="checkbox">
                    </li>
                    <li>
                        <!-- <label for="inputNoteStep4">Etape 4</label> -->
                        <input class="input-field" id="inputNoteStep4" type="text" placeholder="Etape 4" maxlength="80"/>
                        <input id="checkboxNoteStep4" type="checkbox">
                    </li>
                    <li>
                        <!-- <label for="inputNoteStep5">Etape 5</label> -->
                        <input class="input-field" id="inputNoteStep5" type="text" placeholder="Etape 5" maxlength="80"/>
                        <input id="checkboxNoteStep5" type="checkbox">
                    </li>
                    <li>
                        <!-- <label for="inputNoteStep6">Etape 6</label> -->
                        <input class="input-field" id="inputNoteStep6" type="text" placeholder="Etape 6" maxlength="80"/>
                        <input id="checkboxNoteStep6" type="checkbox">
                    </li>
                    <li>
                        <label for="inputNoteDateStart">Date début</label>
                        <input type="date" name="" id="inputNoteDateStart">
                        <label for="inputNoteDateEnd">Date Limite</label>
                        <input type="date" name="" id="inputNoteDateEnd">
                    </li>
                </ul>
 
            <button id="btnValidNoteEditor" class="editorBtn" onclick="onClickBtnValidNoteEditor()">Ajouter la note</button>
            <button id="btnAnnulNoteEditor" class="editorBtn" onclick="onClickBtnAnnulNoteEditor()">Retour</button>    
            </fieldset>
        </p>
    </div>
    <!-- ----------------- FIN Creation /modification d'une tache --------------------->

    <script src="./scripts/App.js"></script>
    <script src="./scripts/Note.js"></script>
</body>
</html>
