<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
       

    
    <div class="navBar">
        <img onclick="onClickMenuAccueil()" class="iconMainMenu" src="./images/IconeHome.png" alt="" srcset="">
        <img onclick="onClickMenuDashboard()" class="iconMainMenu" src="./images/IconeDashboard.png" alt="" srcset="">
        <img onclick="onClickMenuSetting()" class="iconMainMenu" src="./images/IconeSetting.png" alt="" srcset="">
        <img onclick="onClickMenuInfo()" class="iconMainMenu" src="./images/IconeAbout.png" alt="" srcset="">
        <p class="release">Release 0.7.8</p>
    </div>
    <div class="dateVersion">
        <h1 id="h1DateDuJour"></h1>
    </div>

    <!-- ---------------------------  Div Accueil ------------------------------------- -->
    <div class="divAccueil" id="divAccueil">        

        <!-- ----------------- DIV Tableau d'affichage des boutons de notes--------------------------- -->
        <div class="listBtnNote" id="divListBtnNote">
            <h2>Mes tâches</h2>
            
            <label class="labelTagFilter" for="selectTagFilter">Filtre : </label>
            <select class="selectTag" name="" id="selectTagFilter" onchange="onSelectorTagChange()">
                <!-- Injection des options -->
            </select>

            <button class="basicBtn" onclick="onDisplayNoteEditor(true)" title="Nouvelle note">
                <img class="iconeMenu" src="./images/IconeNewTask.png" alt="Nouvelle tâche" srcset="">
            </button>

            <table>
                <tr class="rowTopLine">
                    <!-- <th id="thTxtEnCours">En cours ( 0 )</th> -->
                    <th>
                        <button class="btnPrevious" onclick="onClickNavNoteStatus1Previous()" id="btnNoteStatus1Previous" title="Précédent">&#60;</button>
                        <p class="btnPreviousNext" id="pTxtStatus1">En cours ( 0 )</p>
                        <button class="btnNext" onclick="onClickNavNoteStatus1Next()" id="btnNoteStatus1Next" title="Suivant">&#62;</button>
                    </th>
                </tr>
                <tr>
                    <td class="tdListeNotes">
                        <div id="divBtnNoteStatus1">
                            <!-- Injection des boutons -->
                        </div>
                    </td>
                </tr>
                <tr class="rowTopLine">
                    <!-- <th id="thTxtAFaire">A faire ( 0 )</th> -->
                    <th>
                        <button class="btnPrevious" onclick="onClickNavNoteStatus0Previous()" id="btnNoteStatus0Previous" title="Précédent">&#60;</button>
                        <p class="btnPreviousNext" id="pTxtStatus0">A faire ( 0 )</p>
                        <button class="btnNext" onclick="onClickNavNoteStatus0Next()" id="btnNoteStatus0Next" title="Suivant">&#62;</button>
                    </th>
                </tr>
                <tr>
                    <td class="tdListeNotes">
                        <div id="divBtnNoteStatus0">
                            <!-- Injection des boutons -->
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <!-- -----------------FIN DIV Tableau d'affichage des boutons de notes--------------------------- -->
       

        <!-- ------------------ ---------  Visualisation d'une tache ------------------>
        <div id="divNoteView" class="divNoteView">
            <!-- zone qui sera imprimé -->
            <div id="printArea">
               
                <table>
                    <tr>
                        <th class="urgenceCategorie"><p class="noteViewHead" id="noteViewPriority">Priorité</p></th>
                        <th class="noteViewTag"><p class="noteViewHead" id="noteViewTag">[ TAG ]</p></th>
                        <th class="urgenceCategorie"><p class="noteViewHead" id="hnoteViewStatus">Status</p></th>
                    </tr>
                    <tr class="viewNoteRowTitle">
                        <td colspan="3"><p id="noteViewTitle"> TITRE </p></td>
                    </tr>
                    <tr class="tableViewNoteRowDetail">
                        <td colspan="3"><p id="pNoteViewDetail" class="noteViewDetail">Detail</p></td>
                    </tr>
                    <tr class="tableViewNoteRowStep">
                        <td colspan="3">
                            <ul id="ulNoteViewStep">
                               <!-- Injection des étapes -->
                            </ul>
                        </td>
                    </tr>
                    <tr class="noteViewDateRow">
                        <td colspan="3"><p id="noteViewDateInfo">Date Debut et fin</p></td>
                    </tr>
                    <tr class="noteViewDateRow">
                        <td colspan="3"><p id="pNoteViewDateCreated">noteCréé le : </p></td>
                    </tr>
                </table>
            </div>
            <!-- Les boutons -->
            <p> 
                <button class="basicBtn" onclick="onDisplayNoteEditor(false)" title="Modifier"><img class="iconeMenu" src="./images/IconeEditer.png" alt="Editer"></button>
                <button class="basicBtn" onclick="onClickBtnDeleteNote()" title="Supprimer"><img class="iconeMenu" src="./images/IconesDelete.png" alt="Supprimer" srcset=""></button>
                <button class="basicBtn" onclick="onClickPrint()" title="Imprimer"><img class="iconeMenu" src="./images/Icone-imp.png" alt="Imprimer" srcset=""></button>
            </p>
        </div>
        <!-- ------------------ --------- FIN Visualisation d'une tache ------------------>


        <!-- ----------------- Creation /modification d'une tache --------------------->
        <div id="divNoteEditor" class="divNoteEditor">
            <p>
                <fieldset>
                    <legend id="legendNoteEditor">Editer une note</legend>

                    <ul>
                        <li>
                            <label for="inputNoteTag">TAG : </label>
                            <input class="input-field" id="inputNoteTag" type="text" placeholder="20 caractères max" maxlength="20">
                        </li>
                        <li>
                            <label for="inputNoteTitle">Titre : </label>
                            <input class="input-field" id="inputNoteTitle" type="text" placeholder="Titre" maxlength="80">
                        </li>
                        <li>
                            <label for="selectorNotePriority">Priorité : </label>
                            <select name="" id="selectorNotePriority">
                                <!-- Injection des options-->
                            </select>
                            <label for="selectorNoteStatus">Statut : </label>
                            <select name="" id="selectorNoteStatus">
                                <!-- Injection des options-->
                            </select>
                        </li>
                        <li>
                            <label for="textareaNoteDetail">Detail</label>
                            <textarea class="textarea-field" name="" id="textareaNoteDetail" cols="30" rows="10"></textarea>
                        </li>
                    </ul>
                    <ul id="ulNoteEditorStep">
                        <!-- Injection des étapes -->
                    </ul>
                    <button class="btnAddStep" onclick="onAddStep()">Ajouter une étape</button>
                    <ul>
                        <li>
                            <label for="inputNoteDateStart">Date début</label>
                            <input type="date" name="" id="inputNoteDateStart">
                            <label for="inputNoteDateEnd">Date Limite</label>
                            <input type="date" name="" id="inputNoteDateEnd">
                        </li>
                    </ul>
                    
                </fieldset>
            </p>
            <p class="pButtonEditor">
                <button class="basicBtn" onclick="onClickBtnValidNoteEditor()" title="Sauvegarder"><img class="iconeMenu" src="./images/IconeSave.png" alt="Valider" srcset=""></button>
                <button class="basicBtn" onclick="onClickBtnAnnulNoteEditor()" title="Retour"><img class="iconeMenu" src="./images/IconeReturnCancel.png" alt="Retour-Annuler" srcset=""></button>    
            </p>
        </div>
        <!-- ----------------- FIN Creation /modification d'une tache --------------------->


        <!-- ----------------- CONFIRMATION SUPPRESSION --------------------->
        <div class="confirmSupr" id="divPopupDelete">
            <p>Etes vous sur de vouloir supprimer cette tâche ?</p>
            <button class="basicBtn" onclick="onValidSuppression()"><img class="iconeMenu" src="./images/IconesDelete.png" alt="Retour-Annuler" srcset=""></button>
            <button class="basicBtn" onclick="onCancelSuppression()"><img class="iconeMenu" src="./images/IconeReturnCancel.png" alt="Retour-Annuler" srcset=""></button>

        </div>
        <!-- ----------------- FIN CONFIRMATION SUPPRESSION --------------------->


    </div>
    <!-- --------------------------- FIN Div Accueil ------------------------------------- -->


    <!-- --------------------------- Div NOTIFY ------------------------------------- -->

    <div class="notify" id="divNotify">
        <p id="pNotifyText">La tâche "bla bla bla" à été créé !</p>
    </div>
    <!-- --------------------------- FIN Div NOTIFY ------------------------------------- -->

    <!-- -------------------------   div Dashboard----------------------------------- -->
    <div class="divDashboard" id="divDashboard">
        <h2>DASHBOARD</h2>
    </div>
    <!-- -------------------------  FIN div Dashboard----------------------------------- -->

    <!-- -------------------------   div Setting ----------------------------------- -->
    <div class="divSetting" id="divSetting">
        <h2>SETTING</h2>
    </div>
    <!-- -------------------------  FIN div Setting----------------------------------- -->

    <!-- -------------------------   div Info ----------------------------------- -->
    <div class="divInfo" id="divInfo">
        <h2>INFO</h2>
    </div>
    <!-- -------------------------  FIN div Info----------------------------------- -->

   

    
    <script src="./scripts/NoteSystem.js"></script>
    <script src="./scripts/TagFilterSystem.js"></script>
    <script src="./scripts/autoDeleteSystem.js"></script>
    <script src="./scripts/print.js"></script>
    <script src="./scripts/TagCompletion.js"></script>
    <script src="./scripts/App.js"></script>
</body>
</html>
